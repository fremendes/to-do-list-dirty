<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer la t√¢che - Todo List</title>  
    <style>
        /* Styles pour am√©liorer l'accessibilit√© */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .delete-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .confirmation-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .confirmation-message strong {
            color: #dc3545;
            font-weight: bold;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            min-width: 44px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:focus {
            outline: 3px solid #4d90fe;
            outline-offset: 2px;
        }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-delete:hover, .btn-delete:focus {
            background-color: #c82333;
        }
        
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-cancel:hover, .btn-cancel:focus {
            background-color: #5a6268;
        }
        
        /* Responsive pour petits √©crans */
        @media (max-width: 600px) {
            .delete-container {
                padding: 20px;
                margin: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Pour les utilisateurs qui pr√©f√®rent r√©duire les animations */
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container" role="main">
        <h1>üóëÔ∏è Supprimer la t√¢che</h1>
        
        <p class="confirmation-message" id="deleteMessage">
            √ätes-vous s√ªr de vouloir supprimer la t√¢che <strong>"{{ item }}"</strong> ?
            <br>
            <small>Cette action est irr√©versible.</small>
        </p>
        
        <div class="buttons-container" role="group" aria-labelledby="deleteMessage">
            <form method="POST" action="" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" 
                        class="btn btn-delete"
                        name="confirm"
                        data-task-id="{{ task_id }}"
                        data-task-title="{{ item }}"
                        aria-label="Confirmer la suppression de la t√¢che '{{ item }}'">
                    ‚úÖ Oui, supprimer
                </button>
            </form>
            
            <a href="{% url 'list' %}" 
               class="btn btn-cancel"
               role="button"
               aria-label="Annuler et retourner √† la liste des t√¢ches">
                ‚ùå Annuler
            </a>
        </div>
    </div>
</body>
</html>
